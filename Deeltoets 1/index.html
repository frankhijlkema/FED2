<!DOCTYPE html>
<html>
<head>
	<title>Threesome Ultimate Frisbee - Game</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <header>
            <h1>Tournament: Amsterdam Ultimate Autumn</h1>
        </header>
		<nav>
			<ol>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
			</ol>
		</nav>
	
	<article>
		<section data-route="schedule" class="active">
			<header>
				<h1 data-bind="title"></h1>
			</header>
			<table>
				<thead>
					<tr>
						<th>Monday 18 March</th>
						<th>Team</th>
						<th>Result</th>
						<th>Team</th>
					</tr>
				</thead>
				<tbody data-bind="items">
					<tr>
						<td data-bind="date"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="game">
			<header>
				<h1 data-bind="title"></h1>
			</header>
			<table>
				<tr>
					<th>Team</th>
					<th>Result</th>
					<th>Team</th>
				</tr>

				<tr>
					<td class="winner">Boomsquad</td>
					<td>15 - 8</td>
					<td>Burning Snow</td>
				</tr>
			</table>
			<table>
				<thead>
					<tr>
						<th>Score</th>
						<th>Team</th>
						<th>Points</th>
						<th>Team</th>
					</tr>
				</thead>
				<tbody data-bind="items">
					<tr>
						<td data-bind="score"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="ranking">
			<header>
				<h1 data-bind="title"></h1>
			</header>
			<table>
				<thead>
					<tr>
						<th>Team</th>
						<th>W</th>
						<th>L</th>
						<th>Points won</th>
						<th>Points lost</th>
						<th>+</th>
						<th>-</th>
					</tr>
				</thead>
				<tbody data-bind="items">
					<tr>
						<td data-bind="team"></td>
						<td data-bind="Win"></td>
						<td data-bind="Lost"></td>
						<td data-bind="Sw"></td>
						<td data-bind="Sl"></td>
						<td data-bind="Pw"></td>
						<td data-bind="Pl"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</article>

	<script src="js/routie.min.js"></script>
	<script src="js/ready.min.js"></script>
	<script src="js/qwery.min.js"></script>
	<script src="js/transparancy.min.js"></script>

	<script src="js/app.js"></script>
	
</body>
</html>
